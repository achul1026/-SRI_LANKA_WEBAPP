<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
      
	<th:block layout:fragment="content">
		<section id="login-container">
		    <div class="rda-wrap">
		        <div id="login-logo-box">
		            <div id="login-logo"><img th:src="@{/images/logo.png}" alt="로고"></div>
		            <h1 id="login-title">아이디 찾기</h1>
		        </div>
		        <div id="login-content-box">
		            <form>
		                <div>
		                    <div class="login-input-box">
		                        <label for="userName" class="login-input-title">이름</label>
		                        <input type="text" id="userName" placeholder="이름을 입력해주세요." class="login-input" required/>
		                        <div class="error-message"></div>
		                    </div>
		                    <div class="login-input-box">
		                        <label for="userEmail" class="login-input-title">이메일</label>
		                        <input type="email" id="userEmail" placeholder="회원가입 시 입력한 이메일을 입력해주세요." class="login-input" required/>
		                        <div class="error-message"></div>
		                    </div>
		                </div>
		                <div id="loginButtonBox">
		                    <button type="submit" class="login-button">아이디 찾기</button>
		                    <a th:href='@{/login/user}' id="backButton" class="login-button">로그인 화면으로 돌아가기</a>
		                </div>
		            </form>
		        </div>
		    </div>
		</section>
	</th:block>
</html>
<script th:inline="javascript">
	$(function(){
		$('header').remove();
		$('footer').remove();
	})
</script>
